# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.com.bajajfinserv=DEBUG
logging.level.org.springframework.web=DEBUG

# RestTemplate Configuration
spring.http.client.connection-timeout=30000
spring.http.client.read-timeout=30000

# API Configuration
api.base-url=https://bfhldevapigw.healthrx.co.in
api.generate-webhook-path=/hiring/generateWebhook/JAVA
api.test-webhook-path=/hiring/testWebhook/JAVA

